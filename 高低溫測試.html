<!DOCTYPE html>
<html>
<head>
  <title>高低溫測試</title>
  <style>
  </style>
</head>
<body>
  <h1>高低溫測試</h1>
  <button id="relay1">繼電器 1</button>
  <button id="relay2">繼電器 2</button>
  <button id="relay3">繼電器 3</button>
  <button id="relay4">繼電器 4</button>
  <script>
    // 創建一個XMLHttpRequest對象
    var xhr = new XMLHttpRequest();

    // 定義一個函數，用於向NodeMcu發送請求控制繼電器
    function controlRelay(relay, state) {
      xhr.open("GET", "http://NodeMcu-IP-Address:Port/relay?relay=" + relay + "&state=" + state, true);
      xhr.send();
    }

    // 為每個按鈕添加單擊事件監聽器，當單擊按鈕時控制相應的繼電器
    document.getElementById("relay1").addEventListener("click", function() {
      controlRelay(1, "on");
    });

    document.getElementById("relay2").addEventListener("click", function() {
      controlRelay(2, "on");
    });

    document.getElementById("relay3").addEventListener("click", function() {
      controlRelay(3, "on");
    });

    document.getElementById("relay4").addEventListener("click", function() {
      controlRelay(4, "on");
    });
  </script>
</body>
</html>
